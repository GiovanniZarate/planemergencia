{include="header"}
{if="$fsc->barrio"}
  <script type="text/javascript">
    $(document).ready(function () {
       $("#b_delete_").click(function (event) {
          event.preventDefault();
          bootbox.confirm({
             message: '¿Realmente desea eliminar el Item?',
             title: '<b>Atención</b>',
             callback: function(result) {
                if (result) {
                   window.location.href = '{$fsc->ppage->url()}&delete={$fsc->barrio->id_barrio}';
                }
             }
          });
       });
    });
 </script>

 <div class="container-fluid">
   <div class="row" style="margin-bottom: 10px;">
    <div class="col-xs-3">
      <div class="btn-group">
        <a style="margin-left: 15px;" class="btn btn-sm btn-default" href="index.php?page=barrio">
               <span class="glyphicon glyphicon-arrow-left"></span>
               <span class="hidden-xs hidden-sm">&nbsp; Barrio</span>
        </a>
        <a style="margin-left: 15px;" class="btn btn-sm btn-default" href="{$fsc->url()}" title="Recargar la página">
           <span class="glyphicon glyphicon-refresh"></span>
        </a>
      </div>
    </div>
    <div class="col-xs-6 text-center">
      <h2 style="margin-top: 0px;">
         Editar Barrio <small>{$fsc->barrio->id_barrio}</small>
      </h2>
   </div>
   <div class="col-xs-3 text-right">
       <a class="btn btn-sm btn-success" href="index.php?page=barrio#nuevo" title="Nuevo Barrio">
          <span class="glyphicon glyphicon-plus"></span>
       </a>
       {if="$fsc->allow_delete"}
       <a href="#" style="margin-right: 15px;" id="b_delete_" class="btn btn-sm btn-danger">
          <span class="glyphicon glyphicon-trash"></span>
          <span class="hidden-xs hidden-sm">&nbsp;Eliminar</span>
       </a>
       {/if}
    </div>
  </div>
   
<div class="col-sm-12 col-lg-12">
     <div class="tab-content">
       <div role="tabpanel" class="tab-pane active" id="general">
         <form class="form" role="form" action="{$fsc->url()}" method="post">
           <div class='panel {if="$fsc->barrio->id_barrio==0"}panel-danger{else}panel-primary{/if}' id='panel_generales'>
             <div class="panel-heading">                                              
                 Editar
             </div>
               <div class="panel-body">
                    <div class="col-sm-6">
                        <div class="form-group">
                           Nombre:
                           <input class="form-control" type="text" name="vnombre" value="{$fsc->barrio->descripcion}" autocomplete="off"/>
                        </div>
                     </div>
                     <div class="col-sm-6">
                        <div class="form-group">                     
                            <a>Ciudad</a>
                            <select name="vdpto" class="form-control">
                            {loop="$fsc->departamento->all()"}
                              {if="$fsc->barrio->id_ciudad==$value->id_ciudad"}
                              <option value="{$value->id_ciudad}" selected="">{$value->nombre_largo}</option>
                              {else}
                              <option value="{$value->id_ciudad}">{$value->nombre_largo}</option>
                              {/if}
                            {/loop}
                            </select>                                           
                        </div>
                     </div>                   
               </div>
             <div class="panel-footer" style="text-align: right;">
              <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled = true; this.form.submit();">
                 <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp; Guardar
              </button>
            </div>               
           </div>
         </form>
       </div>
     </div>
   </div>

 </div>
 {else}
<div class="thumbnail">
   <img src="{#FS_PATH#}view/img/fuuu_face.png" alt="fuuuuu"/>
</div>
{/if}
{include="footer"}

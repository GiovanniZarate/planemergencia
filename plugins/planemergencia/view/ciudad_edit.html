{include="header"}
{if="$fsc->ciudad"}
    <!-- JAVASCRIP PARA ELIMINAR LOS DATOS-->
    <script type="text/javascript">
        $(document).ready(function () {
           $("#b_delete_").click(function (event) {
              event.preventDefault();
              bootbox.confirm({
                 message: '¿Realmente desea eliminar el Item?',
                 title: '<b>Atención</b>',
                 callback: function(result) {
                    if (result) {
                       window.location.href = '{$fsc->ppage->url()}&delete={$fsc->ciudad->id_ciudad}';
                    }
                 }
              });
           });
        });
     </script>
     <div class="container-fluid">
         <div class="row" style="margin-bottom: 10px;">
                <!-- VOLVER Y RECARGAR PAGINA -->
                 <div class="col-xs-3">
                    <div class="btn-group">
                      <a class="btn btn-sm btn-default" href="index.php?page=ciudad">
                             <span class="glyphicon glyphicon-arrow-left"></span>
                             <span class="hidden-xs hidden-sm">&nbsp; Ciudad</span>
                      </a>
                      <a class="btn btn-sm btn-default" href="{$fsc->url()}" title="Recargar la página">
                         <span class="glyphicon glyphicon-refresh"></span>
                      </a>
                    </div>
                  </div>
                  <!-- EDITAR Y MOSTRAR EL CODIGO -->
                  <div class="col-xs-6 text-center">
                    <h2 style="margin-top: 0px;">
                       Editar Ciudad <small>{$fsc->ciudad->id_ciudad}</small>
                    </h2>
                 </div>
                  <!-- BOTON NUEVO Y BOTON ELIMINAR -->
                 <div class="col-xs-3 text-right">
                     <a class="btn btn-sm btn-success" href="index.php?page=ciudad#nuevo" title="Nueva Ciudad">
                        <span class="glyphicon glyphicon-plus"></span>
                     </a>
                     {if="$fsc->allow_delete"}
                     <a href="#" id="b_delete_" class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                        <span class="hidden-xs hidden-sm">&nbsp;Eliminar</span>
                     </a>
                     {/if}
                  </div>
         </div>
         <!-- FIN DE ROW -->
         <div class="col-sm-12 col-lg-12">
             <div class="tab-content">
                 <div role="tabpanel" class="tab-pane active" id="general">
                     <form class="form" role="form" action="{$fsc->url()}" method="post">
                         <div class='panel {if="$fsc->ciudad->id_ciudad==0"}panel-danger{else}panel-primary{/if}' id='panel_generales'>
                                <div class="panel-heading">                                              
                                    Editar
                                </div>
                                <div class="panel-body">
                                    <div class="col-sm-5">
                                        <div class="form-group">                     
                                            <a>Departamento</a>
                                            <select name="vdpto" class="form-control">
                                            {loop="$fsc->departamento->all()"}
                                              {if="$fsc->ciudad->id_departamento==$value->id_departamento"}
                                              <option value="{$value->id_departamento}" selected="">{$value->descripcion}</option>
                                              {else}
                                              <option value="{$value->id_departamento}">{$value->descripcion}</option>
                                              {/if}
                                            {/loop}
                                            </select>                                           
                                        </div>
                                     </div>
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                           Nombre Largo:
                                           <input class="form-control" type="text" name="vnombrelargo" value="{$fsc->ciudad->nombre_largo}" autocomplete="off"/>
                                        </div>
                                     </div>  
                                     <div class="col-sm-2">
                                           <div class="form-group">
                                              Nombre Corto:
                                              <input class="form-control" type="text" name="vnombrecorto" value="{$fsc->ciudad->nombre_corto}" autocomplete="off"/>
                                           </div>
                                        </div>    
                               </div>
                               
                                <div class="panel-footer" style="text-align: right;">
                                   <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled = true; this.form.submit();">
                                       <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp; Guardar
                                   </button>
                                </div> 
                         </div>
                     </form>
                 </div>
             </div>
         </div>
     </div>
{else}
    <div class="thumbnail">
       <img src="{#FS_PATH#}view/img/fuuu_face.png" alt="fuuuuu"/>
    </div>
{/if}
{include="footer"}
